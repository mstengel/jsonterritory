<html>
<head>
  <title>Heide-Süd :: Gebiete</title>
  <meta name="description" content="Heide-Süd :: Gebiete"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css" />
  <link rel="stylesheet" href="./map.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
  <script src="https://www.mapquestapi.com/sdk/leaflet/v2.2/mq-map.js?key=bA5WISoAPsk5r0GJ3hHGTkAMFEskFOA2"></script>
</head>
<body>
<!-- im head: Leaflet-js update von 0.7.7 nach 1.0.3 -->


	<div id="map">
		
	</div>
	
    <script>
      // using leafletjs.com and its GeoJSON    
    function onEachFeature(feature, layer) {
      // does this feature have a property named title?
      if (feature.properties && feature.properties.title) {
      	var popuphtml = "<strong>Gebiet Nr.: " + feature.properties.title + "</strong><ul><li>" + feature.properties.notes + "</li><li>Status: " + feature.properties.status + "</li></ul>";
        layer.bindPopup(popuphtml);
         }
    }

      // Read JSON to variable via http://stackoverflow.com/questions/8191238/how-can-i-set-json-into-a-variable-from-a-local-url
    function readJSON(file) {
      var request = new XMLHttpRequest();
      request.open('GET', file, false);
      request.send(null);
      if (request.status == 200)
        return request.responseText;
      };
		
		// DEBUG - test mit "so sollte es sein txt-datei"
      //var geoJsonData = JSON.parse(readJSON('geojson.txt'));
      var geoJsonData = JSON.parse(readJSON('geojson.php'));

      var mapLayer = MQ.mapLayer(), map;

      map = L.map('map', {
        layers: mapLayer,
        //center: [ 54.1924994307394,9.08329010009765 ],  // heide
        center: [ 54.137486, 9.123950 ], // gebietsmitte
          zoom: 12
      });

      L.control.layers({
        'Map': mapLayer,
        'Hybrid': MQ.hybridLayer(),
        'Satellite': MQ.satelliteLayer(),
        'Dark': MQ.darkLayer(),
            'Light': MQ.lightLayer()
      }).addTo(map);


      L.geoJson(geoJsonData, {
          style: function(feature) {
              switch (feature.properties.status) {
                  case 'ag': return {color: "#0bc619", weight: 2, opacity: 0.9};
                  case 'nag': return {color: "#ff0000", weight: 2, opacity: 0.9};
              }
          },
          onEachFeature: onEachFeature,
      }).addTo(map);


  </script>

</body>
</html>
